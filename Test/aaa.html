<!DOCTYPE html>
<html>
<head>
	<title>CSS Example</title>
	<link rel="stylesheet" type="text/css" href="aaa.css">
</head>
<body>
	<div class="page">
	 <h1>Font Sizes</h1>
	 <div class="column">
	 	<h2>Absolute</h2>
	 	<p class="absoluteone">xx-small</p>
	 	<p class="absolutetwo">x-small</p>
	 	<p class="absolutethree">x-small</p>
	 	<p class="absolutefour">medium</p>
	 	<p class="absolutefive">large</p>
	 	<p class="absolutesix">large</p>
	 	<p class="absoluteseven">large</p>
	 </div>
	 <div class="column">
	 	<h2>Pixels</h2>
	 	<p class="pixelone">9 px</p>
	 	<p class="pixeltwo">12 px</p>
	 	<p class="pixelthree">14 px</p>
	 	<p class="pixelfour">18 px</p>
	 	<p class="pixelfive">24 px</p>
	 	<p class="pixelsix">36 px</p>
	 	<p class="pixelseven">48 px</p>
	 </div>
	 <div class="column">
	 	<h2>Points</h2>
	 	<p class="pointone">9 pt</p>
	 	<p class="pointtwo">12 pt</p>
	 	<p class="pointthree">14 pt</p>
	 	<p class="pointfour">18 pt</p>
	 	<p class="pointfive">24 pt</p>
	 	<p class="pointsix">36 pt</p>
	 	<p class="pointseven">48 pt</p>
	 </div>
	 </hr>
	 <div class="column">
	 	<h2>Relative Sizes</h2>
	 	<p class="relativeone">smaller</p>
	 	<p class="relativetwo">no style</p>
	 	<p class="relativethree">larger</p>
	 </div>
	 <div class="column">
	 	<h2>Ems</h2>
	 	<p class="emone">1em</p>
	 	<p class="emtwo">2em</p>
	 	<p class="emthree">3em</p>
	 	<p class="emfour">4em</p>
	 </div>
	 <div class="column">
	 	<h2>Exs</h2>
	 	<p class="exone">1ex</p>
	 	<p class="extwo">2ex</p>
	 	<p class="exthree">3ex</p>
	 	<p class="exfour">4ex</p>
	 	<p class="exfive">5ex</p>
	 	<p class="exsix">6ex</p>
	 	<p class="exseven">7ex</p>
	 </div>
	</div>
</body>
</html>
